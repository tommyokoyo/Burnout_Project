<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burnout Assessment</title>
    <link rel="stylesheet" href="css/signup.css">
    <script defer src="js/main.js"></script>
</head>
<body>
<div class="signup-form">
    <div class="container">
        <div class="main">
            <div class="content">
                <h2>Sign Up</h2>
                <form action="#" method="post">
                    <input type="text" name="firstname" placeholder="First Name" required autofocus="">
                    <input type="text" name="lastname" placeholder="Last Name" required autofocus="">
                    <input type="email" name="email" placeholder="email" required autofocus="">
                    <input type="password" name="password" placeholder="User Password" required autofocus="">
                    <button class="btn" type="submit">
                        Signup
                    </button>
                </form>
                <p class="account">Have An Account? <a href="login.html">Signin</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
